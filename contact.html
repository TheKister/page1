		<main>
            <section class="forms">
    <h2>Skontaktuj się z nami!</h2>
    <div class="form-container wrapper">
        <form action="https://formsubmit.co/mati123q@o2.pl" method="POST" class="form">
            <input type="hidden" name="_subject" value="Nowy klient!">
            <input type="text" name="name" placeholder='Imię' class="one" required>
            <input type="text" name="lastname" placeholder='Nazwisko' class="two" required>
            <input type="email" name="email" placeholder='E-mail' class="three" required>
            <input type="number" name="phone" placeholder='Numer telefonu' class="four" required>
            <input type="text" name="address" placeholder='Adres' class="five" required>
            <input type="hidden" name="_next" value="https://thekister.github.io/form/thanku.html">
            <input type="text" name="message" placeholder='Wiadomość' class="six" required>
            <button type="submit" class="btn-submit">Wyślij</button>
       </form>
    </div>
</section>
